<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/booking.css">
</head>
<body>
    <div class="booking-container">
        <h2>Choix de la date & heure</h2>
        <div class="calendar">
            <div class="calendar-days">
                <!-- Jour 1 -->
                <div class="day-column">
                    <h3>Mercredi<br><span>30 oct.</span></h3>
                    <button class="time-slot disabled">18:00</button>
                    <button class="time-slot disabled">18:30</button>
                    <button class="time-slot">19:30</button>
                    <button class="time-slot">20:00</button>
                    <button class="time-slot">20:30</button>
                </div>
                <!-- Jour 2 -->
                <div class="day-column">
                    <h3>Jeudi<br><span>31 oct.</span></h3>
                    <button class="time-slot">11:30</button>
                    <button class="time-slot disabled">12:00</button>
                    <button class="time-slot">12:30</button>
                    <button class="time-slot">13:00</button>
                    <button class="time-slot">13:30</button>
                </div>
                <div class="day-column">
                    <h3>Vendredi<br><span>1 nov.</span></h3>
                    <button class="time-slot">9:00</button>
                    <button class="time-slot">10:00</button>
                    <button class="time-slot">11:00</button>
                    <button class="time-slot">12:00</button>
                    <button class="time-slot">13:00</button>
                    <button class="time-slot">14:00</button>
                    <button class="time-slot">15:00</button>
                    <button class="time-slot">16:00</button>
                    <button class="time-slot">17:00</button>
                    <button class="time-slot">18:00</button>
                </div>
                <div class="day-column">
                    <h3>Samedi<br><span>2 nov.</span></h3>
                    <button class="time-slot">9:00</button>
                    <button class="time-slot">10:00</button>
                    <button class="time-slot disabled">11:00</button>
                    <button class="time-slot">12:00</button>
                    <button class="time-slot">13:00</button>
                    <button class="time-slot">14:00</button>
                    <button class="time-slot disabled">15:00</button>
                    <button class="time-slot">16:00</button>
                    <button class="time-slot">17:00</button>
                    <button class="time-slot">18:00</button>
                </div>
                <div class="day-column">
                    <h3>Dimanche<br><span>3 nov.</span></h3>
                    <button class="time-slot disabled">9:00</button>
                    <button class="time-slot disabled">10:00</button>
                    <button class="time-slot disabled">11:00</button>
                    <button class="time-slot disabled">12:00</button>
                    <button class="time-slot disabled">13:00</button>
                    <button class="time-slot disabled">14:00</button>
                    <button class="time-slot disabled">15:00</button>
                    <button class="time-slot disabled">16:00</button>
                    <button class="time-slot">17:00</button>
                    <button class="time-slot disabled">18:00</button>
                </div>
                <div class="day-column">
                    <h3>Lundi<br><span>4 nov.</span></h3>
                    <button class="time-slot">9:00</button>
                    <button class="time-slot">10:00</button>
                    <button class="time-slot">11:00</button>
                    <button class="time-slot">12:00</button>
                    <button class="time-slot">13:00</button>
                    <button class="time-slot">14:00</button>
                    <button class="time-slot">15:00</button>
                    <button class="time-slot">16:00</button>
                    <button class="time-slot">17:00</button>
                    <button class="time-slot">18:00</button>
                
            </div>
        </div>
        
        <button id="validate-button" class="validate-button" style="display: none;" onclick="validateSelection()">Submit</button>
    </div>

    <script src="booking.js"></script>

    <div id="header-container"></div>

<script>
    // Charger le header dynamiquement
    document.addEventListener("DOMContentLoaded", function() {
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    });
</script>

    
</body>
<header class="site-header">
    <a href="index.html" class="logo">Expert Gaming</a>
    <div class="auth-buttons">
        <a href="login.html" class="button">Sign In</a>
        <a href="signup.html" class="button">Sign Up</a>
    </div>
</header>


</html>
