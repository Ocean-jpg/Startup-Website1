<html lang="en">
<head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            gap: 20px;
            padding: 20px;
        }
        
        .signup-image {
            flex: 0 0 40%;
            max-width: 400px;
        }
        
        .signup-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .signup-form {
            flex: 1;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Section Image à gauche -->
        <div class="signup-image">
            <img src="images/gaming-image.jpg" alt="Gaming Image">
        </div>
        
        <!-- Formulaire d'inscription à droite -->
        <div class="signup-form">
            <h2>Create a New Account</h2>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>

                <button type="submit" class="form-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>



<div id="header-container"></div>

<script>
    // Charger le header dynamiquement
    document.addEventListener("DOMContentLoaded", function() {
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    });
</script>

</body>
<header class="site-header">
    <a href="index.html" class="logo">Expert Gaming</a>
    <div class="auth-buttons">
        <a href="login.html" class="button">Sign In</a>
        <a href="signup.html" class="button">Sign Up</a>
    </div>
</header>


</html>
